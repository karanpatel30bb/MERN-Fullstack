<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <script>
        // Example of Spread Operator with Arrays
        const numbers = [1, 2, 3];
        const newNumbers = [...numbers, 4, 5, 6];
        console.log("New Numbers Array:", newNumbers); // Output: [1, 2, 3, 4, 5, 6]
        // Example of Spread Operator with Objects
        const person = { name: "Alice", age: 25 };
        const updatedPerson = { ...person, city: "New York" };
        console.log("Updated Person Object:", updatedPerson); // Output: { name: "Alice", age: 25, city: "New York" }

    </script>
     <!-- We can try creating a student object and adds ID to it. -->
      <script>
        const student = { name: "Bob", grade: "A" };
        const studentWithID = { ...student, id: 101 };
        console.log("Student with ID:", studentWithID); // Output: { name: "Bob", grade: "A", id: 101 }
    </script> 
    <!-- In JS  we have arrow function in lambda function its purpose is
    to shorten the index of writing function. -->
    
</body>
</html>
