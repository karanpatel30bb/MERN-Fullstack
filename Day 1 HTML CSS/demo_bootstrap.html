<!-- Why bootstrap?
Helps in design popular CSS framework quickly and easily. -->
<!-- Steps to use bootstrap?
1. Include Bootstrap CSS and JS files in your HTML document.
2. Use Bootstrap classes to style your HTML elements.
3. Customize Bootstrap components as needed.
4. Test the design in different browsers and devices -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <!-- Login Form using Bootstrap -->
    <div class="container mt-5">
        <h2 class="mb-4">Login Form</h2>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3" form check>
                <label for="checkbox" class="form-check-label">Remember me</label>
                <input type="checkbox" class="form-check-input" id="checkbox">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>
</html>
